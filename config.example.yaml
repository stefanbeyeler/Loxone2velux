# Loxone2Velux Gateway Configuration

# KLF-200 Connection Settings
klf200:
  # IP address or hostname of the KLF-200 gateway
  host: "192.168.1.100"

  # WebSocket port (default: 51200)
  port: 51200

  # WiFi password of the KLF-200 (found on the back of the device)
  password: "your-klf200-password"

  # Reconnect interval when connection is lost
  reconnect_interval: 30s

  # How often to refresh node information
  refresh_interval: 5m

# HTTP Server Settings
server:
  # IP address to bind to (0.0.0.0 = all interfaces)
  host: "0.0.0.0"

  # Port for the REST API
  port: 8080

  # Request timeout
  read_timeout: 15s
  write_timeout: 15s

  # API Token for authentication (min. 16 characters)
  # Generate with: openssl rand -hex 32
  # Use in requests:
  #   Header: Authorization: Bearer <token>
  #   Query:  ?token=<token>
  api_token: "change-me-to-a-secure-random-token"

# Loxone Integration Settings
loxone:
  # UDP feedback to Loxone Miniserver
  # Sends position/state changes as UDP packets
  # Format: <loxone_id>/<property>:<value>
  udp_feedback:
    enabled: false
    # IP address of the Loxone Miniserver
    ip: ""
    # UDP port for virtual UDP inputs (default: 7777)
    port: 7777

  # Node-to-Loxone mappings
  # Maps KLF-200 node IDs to Loxone virtual input identifiers
  # Manage via API: GET/POST /api/mappings
  mappings: []
  # Example:
  # - id: "auto-generated-uuid"
  #   name: "Living Room Window"
  #   node_id: 0
  #   loxone_id: "dachfenster_wohnzimmer"
  #   enabled: true

# Logging Settings
logging:
  # Log level: debug, info, warn, error
  level: "info"

  # Output format: console or json
  format: "console"
